<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .header { text-align: center; color: #333; }
        .status { padding: 20px; background: #e8f5e8; border-left: 5px solid #4caf50; margin: 20px 0; }
        .button { background: #4caf50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ title }}</h1>
            <p>Gas Pipeline Digital Twin Simulator</p>
        </div>
        
        <div class="status">
            <h3>System Status: Online</h3>
            <p>Total simulation runs: {{ total_runs }}</p>
            <p>Ready for GasLib-40 pipeline simulation</p>
        </div>
        
        <div style="text-align: center;">
            <button class="button" onclick="startSimulation()">Start New Simulation</button>
            <button class="button" onclick="checkStatus()">Check Status</button>
        </div>
        
        <div id="result" style="margin-top: 20px;"></div>
    </div>
    
    <script>
        function startSimulation() {
            fetch('/api/start/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = 
                    '<div style="background: #d4edda; padding: 10px; border-radius: 4px;">' +
                    'Status: ' + data.status + '<br>' +
                    'Message: ' + data.message +
                    '</div>';
            });
        }
        
        function checkStatus() {
            fetch('/api/status/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = 
                    '<div style="background: #cce5ff; padding: 10px; border-radius: 4px;">' +
                    'Status: ' + data.status + '<br>' +
                    'Message: ' + data.message + '<br>' +
                    'Total runs: ' + data.total_runs +
                    '</div>';
            });
        }
    </script>
</body>
</html>
